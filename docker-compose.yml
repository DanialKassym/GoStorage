services:
  postgres:
    image: postgres:17
    container_name: my-postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changemepass
      POSTGRES_DB: Storage
    ports:
      - "5432:5432"
    networks:
      - my-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  go-auth:
    build: ./cmd/authentication
    environment:
      DB_URL: postgres://postgres:changemepass@my-postgres-db:5432/Storage?sslmode=disable
      JWT_KEY : YourSecretJWTKey
      AUTH_URL: http://localhost:8081/
    depends_on:
      - postgres  
    networks:
      - my-network
    ports:
      - "8081:8081"  
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  go-app:
    build: ./cmd/rest-server  
    environment:
      DB_URL: postgres://postgres:changemepass@my-postgres-db:5432/Storage?sslmode=disable
      AUTH_URL: http://localhost:8080/
    depends_on:
      - postgres  
    networks:
      - my-network
    ports:
      - "8080:8080"  
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  my-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
